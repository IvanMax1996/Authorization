<div class="dashboard">
  <div class="dashboard-wrapper">
    <img class="dashboard__icon" [src]="avatar" alt="avatar-icon" >
    <div class="dashboard-wrapper-info">
      <p class="dashboard__name-text">{{name}}</p>
      <p class="dashboard__id-text">
        ID пользователя:
        <span class="dashboard__span-id">{{ID}}</span>
      </p>
    </div>
  </div>

  <h3 class="dashboard__message-text">Сообщение</h3>
</div>
